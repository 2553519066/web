<svg width="150" height="300" viewBox="0 0 150 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Body (approx 9:19.5 ratio) -->
  <rect x="10" y="10" width="130" height="280" rx="20" fill="#3e3e3e" />
  <rect x="12" y="12" width="126" height="276" rx="18" fill="#000" />
  
  <!-- Screen -->
  <rect x="14" y="14" width="122" height="272" rx="16" fill="url(#screen_gradient)" />
  
  <!-- Center Punch Hole Camera -->
  <circle cx="75" cy="24" r="5" fill="#000" />
  
  <!-- Screen Content Abstract -->
  <circle cx="75" cy="100" r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="36" y="160" width="78" height="6" rx="3" fill="rgba(255,255,255,0.2)" />
  <rect x="36" y="180" width="48" height="6" rx="3" fill="rgba(255,255,255,0.2)" />

  <!-- Gradient Defs -->
  <defs>
    <linearGradient id="screen_gradient" x1="14" y1="14" x2="136" y2="286" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a18cd1"/>
      <stop offset="1" stop-color="#fbc2eb"/>
    </linearGradient>
  </defs>
</svg>