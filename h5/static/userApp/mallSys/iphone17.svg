<svg width="150" height="300" viewBox="0 0 150 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Body (approx 9:19.5 ratio) -->
  <rect x="10" y="10" width="130" height="280" rx="24" fill="#2c3e50" />
  <rect x="12" y="12" width="126" height="276" rx="22" fill="#1a1a1a" />
  
  <!-- Screen -->
  <rect x="16" y="16" width="118" height="268" rx="18" fill="url(#screen_gradient)" />
  
  <!-- Dynamic Island -->
  <rect x="55" y="24" width="40" height="12" rx="6" fill="#000" />
  
  <!-- Screen Content Abstract -->
  <circle cx="75" cy="100" r="30" fill="rgba(255,255,255,0.1)" />
  <rect x="36" y="150" width="78" height="8" rx="4" fill="rgba(255,255,255,0.2)" />
  <rect x="36" y="170" width="48" height="8" rx="4" fill="rgba(255,255,255,0.2)" />

  <!-- Gradient Defs -->
  <defs>
    <linearGradient id="screen_gradient" x1="16" y1="16" x2="134" y2="284" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4facfe"/>
      <stop offset="1" stop-color="#00f2fe"/>
    </linearGradient>
  </defs>
</svg>